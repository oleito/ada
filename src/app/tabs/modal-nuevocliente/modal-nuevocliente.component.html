<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button icon="close" defaultHref="/app/tabs/clientes"></ion-back-button>
    </ion-buttons>
    <ion-title>Cargar Nuevo cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombres</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>

  <ion-button (click)="onSubmitPago()" expand="full" color="success">Agregar nuevo cliente</ion-button>
</ion-content>
